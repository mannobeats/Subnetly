services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: homelab
      POSTGRES_PASSWORD: homelab
      POSTGRES_DB: homelab
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U homelab -d homelab"]
      interval: 5s
      timeout: 5s
      retries: 10

  app:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "3000:3000"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    # For health checks to reach LAN services on Linux, uncomment the next line
    # and remove the "ports" section above (host networking exposes port 3000 directly):
    # network_mode: host
    # Then also change DATABASE_URL below to use 127.0.0.1 instead of db:
    # DATABASE_URL: "postgresql://homelab:homelab@127.0.0.1:5432/homelab?schema=public"
    environment:
      DATABASE_URL: "postgresql://homelab:homelab@db:5432/homelab?schema=public"
      NODE_ENV: production
      BETTER_AUTH_SECRET: "${BETTER_AUTH_SECRET:-change-me-to-a-random-32-char-secret-key!}"
      BETTER_AUTH_URL: "${BETTER_AUTH_URL:-http://localhost:3000}"
      ADMIN_EMAIL: "${ADMIN_EMAIL:-admin@homelab.local}"
      ADMIN_PASSWORD: "${ADMIN_PASSWORD:-admin123}"
      ADMIN_NAME: "${ADMIN_NAME:-Administrator}"
    depends_on:
      db:
        condition: service_healthy

volumes:
  pgdata:
