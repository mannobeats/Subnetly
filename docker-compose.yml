services:
  db:
    image: postgres:18-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: subnetly
      POSTGRES_PASSWORD: subnetly
      POSTGRES_DB: subnetly
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U subnetly -d subnetly"]
      interval: 5s
      timeout: 5s
      retries: 10

  app:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "${APP_PORT:-3000}:3000"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    # For health checks to reach LAN services on Linux, uncomment the next line
    # and remove the "ports" section above (host networking exposes port 3000 directly):
    # network_mode: host
    # Then also change DATABASE_URL below to use 127.0.0.1 instead of db:
    # DATABASE_URL: "postgresql://subnetly:subnetly@127.0.0.1:5432/subnetly?schema=public"
    environment:
      DATABASE_URL: "${DATABASE_URL:-postgresql://subnetly:subnetly@db:5432/subnetly?schema=public}"
      NODE_ENV: production
      BETTER_AUTH_SECRET: "${BETTER_AUTH_SECRET:-dev-only-change-me-before-production}"
      BETTER_AUTH_URL: "${BETTER_AUTH_URL:-}"
      BETTER_AUTH_TRUSTED_ORIGINS: "${BETTER_AUTH_TRUSTED_ORIGINS:-}"
      INITIAL_SETUP_TOKEN: "${INITIAL_SETUP_TOKEN:-}"
      HEALTHCHECK_ALLOW_SELF_SIGNED: "${HEALTHCHECK_ALLOW_SELF_SIGNED:-false}"
    depends_on:
      db:
        condition: service_healthy

volumes:
  pgdata:
