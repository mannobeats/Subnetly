name: Release

on:
  push:
    branches:
      - main
    tags:
      - 'v*'

permissions:
  contents: write
  packages: write

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: true

jobs:
  validate:
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: postgresql://ci:ci@localhost:5432/subnetly?schema=public
      BETTER_AUTH_SECRET: ci-build-secret-not-used-in-runtime
      BETTER_AUTH_URL: http://localhost:3000
      NEXT_TELEMETRY_DISABLED: 1
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Typecheck
        run: npm run typecheck

      - name: Build
        run: npm run build

  docker:
    name: Build and publish container
    runs-on: ubuntu-latest
    needs: validate
    outputs:
      digest: ${{ steps.build.outputs.digest }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/mannobeats/subnetly
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=ref,event=branch
            type=ref,event=tag
            type=sha,prefix=sha-

      - name: Build and push
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          labels: ${{ steps.meta.outputs.labels }}
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  edge_prerelease:
    name: Update edge pre-release
    runs-on: ubuntu-latest
    needs: docker
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Create or update edge pre-release
        uses: ncipollo/release-action@v1
        with:
          tag: edge
          name: Edge
          prerelease: true
          allowUpdates: true
          makeLatest: false
          removeArtifacts: true
          generateReleaseNotes: true
          body: |
            Automated pre-release from `main`.

            Container image:
            - `ghcr.io/mannobeats/subnetly:latest`
            - `ghcr.io/mannobeats/subnetly:sha-${{ github.sha }}`

            Image digest:
            - `${{ needs.docker.outputs.digest }}`

  tagged_release:
    name: Create tagged release
    runs-on: ubuntu-latest
    needs: docker
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Publish GitHub release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          prerelease: ${{ contains(github.ref_name, '-rc') || contains(github.ref_name, '-beta') || contains(github.ref_name, '-alpha') }}
          draft: false
          body: |
            Container image:
            - `ghcr.io/mannobeats/subnetly:${{ github.ref_name }}`
            - `ghcr.io/mannobeats/subnetly:sha-${{ github.sha }}`

            Image digest:
            - `${{ needs.docker.outputs.digest }}`
